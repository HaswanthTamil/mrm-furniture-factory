<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MRM Furniture Factory</title>
    <meta
      name="description"
      content="Precision-crafted furniture solutions for modern businesses â€” durable, functional, and built to perform."
    />

    <meta property="og:title" content="MRM Furniture Factory" />
    <meta
      property="og:description"
      content="Precision-crafted furniture solutions for modern businesses."
    />
    <meta property="og:type" content="website" />

    <link rel="icon" type="image/scg+xml" href="./assets/mrm_logo.svg" />
    <link href="./styles/output.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header
      class="bg-[var(--peach)] flex items-center px-6 py-3 justify-between sticky top-0 z-50 shadow-md"
    >
      <!-- Logo + Title -->
      <div class="flex items-center gap-2">
        <img src="./assets/mrm_logo.svg" alt="logo" class="w-10 h-10 p-1" />
        <h1
          class="text-xl sm:text-2xl font-semibold tracking-wide text-shadow font-playfair"
        >
          MRM Furniture Factory
        </h1>
      </div>

      <!-- Hamburger Icon (Mobile only) -->
      <button
        id="hamburgerBtn"
        class="md:hidden flex flex-col justify-between w-6 h-5 focus:outline-none"
      >
        <span class="h-1 bg-black rounded"></span>
        <span class="h-1 bg-black rounded"></span>
        <span class="h-1 bg-black rounded"></span>
      </button>

      <!-- Desktop Nav -->
      <nav class="hidden md:flex flex-row items-center gap-8 font-playfair">
        <a class="nav-hover" href="index.html">Home</a>
        <a class="nav-hover" href="index.html#about">About Us</a>
        <a class="nav-hover" href="index.html#contact">Contact</a>
        <a class="nav-hover" href="services.html">Services</a>
      </nav>

      <!-- Mobile Slide-in Nav -->
      <div
        id="mobileMenu"
        class="fixed top-0 left-0 h-full w-64 bg-[var(--peach)] shadow-lg z-[60] transform -translate-x-full transition-transform duration-300 ease-in-out sm:hidden"
      >
        <div class="flex justify-end p-4">
          <button id="closeMenu" class="text-2xl font-bold">&times;</button>
        </div>
        <ul class="flex flex-col gap-6 p-6 font-playfair text-lg">
          <li><a class="nav-hover" href="index.html">Home</a></li>
          <li><a class="nav-hover" href="index.html#about">About Us</a></li>
          <li><a class="nav-hover" href="index.html#contact">Contact</a></li>
          <li><a class="nav-hover" href="services.html">Services</a></li>
        </ul>
      </div>
    </header>

    <main>
      <section id="hero" class="flex flex-col lg:flex-row w-full h-screen">
        <!-- Slider Section -->
        <div class="relative w-full lg:max-w-[50vw] aspect-video mx-auto">
          <img
            id="current"
            class="absolute inset-0 w-full h-full object-cover transition-all"
            alt="Furniture Image"
          />
          <img
            id="next"
            class="absolute inset-0 w-full h-full object-cover transition-all hidden"
            alt="Furniture Image"
          />
        </div>

        <!-- Texture Section -->
        <div
          class="flex-1 bg-stone-300 relative overflow-hidden py-12 md:py-20 max-h-[30vh] lg:min-h-full"
        >
          <!-- Image background -->
          <img
            id="texture_hero"
            alt="Furniture Image"
            class="w-full h-full object-cover opacity-40 absolute inset-0 z-0"
          />

          <!-- Text overlay -->
          <div
            class="relative z-10 flex flex-col items-center justify-center py-2 ;g:py-20 px-4 w-full h-full gap-y-5 -mt-10"
          >
            <h2
              class="text-3xl md:text-4xl text-white font-playfair text-shadow text-center"
            >
              Design Your Dream Space
            </h2>
            <h3
              class="text-xl md:text-2xl text-white font-playfair text-shadow text-center"
            >
              Start Exploring
            </h3>
            <button
              class="px-6 py-2 bg-stone-400/50 rounded-full shadow-md text-black font-semibold hover:translate-x-3 hover:italic transition-transform duration-300 ease-in-out"
            >
              Explore
            </button>
          </div>
        </div>
      </section>

      <section id="trending" class="flex flex-row items-center"></section>
    </main>

    <script src="./scripts/index.js"></script>
  </body>
</html>
